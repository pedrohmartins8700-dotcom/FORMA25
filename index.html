<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FORMATURA25</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5d76e;
      text-align: center;
      padding: 20px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .galeria div {
      position: relative;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #ffd700;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ MemÃ³rias da Formatura ðŸŽ“</h1>

  <input type="file" id="memoria" accept="image/*">
  <button onclick="salvarMemoria()">Enviar</button>

  <div class="galeria" id="preview"></div>

  <script>
    const memoriaInput = document.getElementById('memoria');
    const preview = document.getElementById('preview');

    let imagensSalvas = JSON.parse(localStorage.getItem('imagensGitHub')) || [];

    window.onload = () => {
      imagensSalvas.forEach((img, index) => exibirImagem(img, index));
    };

    function salvarMemoria() {
      const file = memoriaInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        imagensSalvas.push(data);
        localStorage.setItem('imagensGitHub', JSON.stringify(imagensSalvas));
        exibirImagem(data, imagensSalvas.length - 1);
        memoriaInput.value = "";
      })
      .catch(err => console.error("Erro ao enviar:", err));
    }

    function exibirImagem(data, index) {
      const div = document.createElement("div");
      const img = document.createElement("img");
      img.src = data.url;

      const btn = document.createElement("button");
      btn.textContent = "Ã—";
      btn.className = "remove-btn";
      btn.onclick = () => removerImagem(index);

      div.appendChild(img);
      div.appendChild(btn);
      preview.appendChild(div);
    }

    function removerImagem(index) {
      const item = imagensSalvas[index];

      fetch("/delete", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ path: item.path, sha: item.sha })
      })
      .then(() => {
        imagensSalvas.splice(index, 1);
        localStorage.setItem('imagensGitHub', JSON.stringify(imagensSalvas));
        preview.innerHTML = "";
        imagensSalvas.forEach((img, i) => exibirImagem(img, i));
      })
      .catch(err => console.error("Erro ao remover:", err));
    }
  </script>
